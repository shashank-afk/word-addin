<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tests Word Add-in</title>
  
  <!-- Load Office.js FIRST -->
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #ffffff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .header {
      padding: 16px 20px;
      border-bottom: 1px solid #e5e7eb;
      background: #ffffff;
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      color: #1f2937;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #f9fafb;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 85%;
      line-height: 1.5;
      width: fit-content;
      word-wrap: break-word;
    }

    .message.user {
      background: #2563eb;
      color: white;
      margin-left: auto;
    }

    .message.assistant {
      background: #ffffff;
      color: #1f2937;
      border: 1px solid #e5e7eb;
    }

    .file-preview {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      margin-top: 8px;
      font-size: 14px;
    }

    .file-preview.dark {
      background: rgba(0, 0, 0, 0.1);
    }

    .input-container {
      padding: 16px 20px;
      background: #ffffff;
      border-top: 1px solid #e5e7eb;
    }

    .input-wrapper {
      position: relative;
      display: flex;
      align-items: flex-end;
      gap: 8px;
      background: #f3f4f6;
      border: 2px solid transparent;
      border-radius: 24px;
      padding: 8px 12px;
      transition: all 0.2s;
    }

    .input-wrapper:focus-within {
      background: #ffffff;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .input-wrapper.drag-over {
      background: #dbeafe;
      border-color: #2563eb;
    }

    .file-button {
      background: none;
      border: none;
      padding: 8px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6b7280;
      transition: color 0.2s;
      flex-shrink: 0;
    }

    .file-button:hover {
      color: #2563eb;
    }

    .file-button svg {
      width: 20px;
      height: 20px;
    }

    #messageInput {
      flex: 1;
      border: none;
      background: transparent;
      padding: 8px 4px;
      font-size: 15px;
      color: #1f2937;
      outline: none;
      resize: none;
      max-height: 120px;
      line-height: 1.5;
      font-family: inherit;
      overflow: hidden;
    }

    #messageInput::placeholder {
      color: #9ca3af;
    }

    #messageInput::-webkit-scrollbar {
      display: none;
    }

    .send-button {
      background: #2563eb;
      border: none;
      padding: 8px 16px;
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .send-button:hover:not(:disabled) {
      background: #1d4ed8;
    }

    .send-button:disabled {
      background: #9ca3af;
      cursor: not-allowed;
    }

    .send-button svg {
      width: 18px;
      height: 18px;
    }

    .attached-files {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 8px 12px 0;
    }

    .file-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      background: #e5e7eb;
      border-radius: 12px;
      font-size: 13px;
      color: #374151;
    }

    .file-chip svg {
      width: 14px;
      height: 14px;
    }

    .remove-file {
      background: none;
      border: none;
      padding: 0;
      cursor: pointer;
      display: flex;
      color: #6b7280;
      transition: color 0.2s;
    }

    .remove-file:hover {
      color: #ef4444;
    }

    .drop-indicator {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
      color: #2563eb;
      font-size: 14px;
      font-weight: 500;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .input-wrapper.drag-over .drop-indicator {
      opacity: 1;
    }

    #fileInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Word Assistant</h1>
  </div>

  <div class="chat-container" id="chatContainer">
    <!-- Messages will appear here -->
  </div>

  <div class="input-container">
    <div class="attached-files" id="attachedFiles"></div>
    
    <div class="input-wrapper" id="inputWrapper">
      <button class="file-button" id="fileButton" title="Attach file">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/>
        </svg>
      </button>

      <textarea 
        id="messageInput" 
        placeholder="Type..." 
        rows="1"
      ></textarea>

      <button class="send-button" id="sendButton" disabled>
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"/>
        </svg>
      </button>

      <div class="drop-indicator">Drop files here</div>
    </div>

    <input type="file" id="fileInput" multiple accept="*/*">
  </div>

  <!-- Load script.js at the end -->
  <script src="script.js"></script>
</body>
</html>
